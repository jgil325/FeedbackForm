<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.41, maximum-scale=1"
    />
    <meta name="description" content="Submission Form" />
    <meta name="keywords" content="SEO Submission Form" />

    <link rel="stylesheet" href="static/css/layout.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ufg7hqz.css" />

    <title>Feedback</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-153644395-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-153644395-1");
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script>
      $(document).ready(function () {
        $("#google_translate_element").bind(
          "DOMNodeInserted",
          function (event) {
            $(".goog-te-menu-value span:first").html("Translate");
            $(".goog-te-menu-frame.skiptranslate").load(function () {
              setTimeout(function () {
                $(".goog-te-menu-frame.skiptranslate")
                  .contents()
                  .find(".goog-te-menu2-item-selected .text")
                  .html("Translate");
              }, 100);
            });
          }
        );
      });
    </script>
  </head>

  <body>
    <!--Navigation Bar-->
    <div id="nav">
      <a href="#home-section" class="nav-item right">FEEDBACK</a>
      <a href="#signup-section" class="nav-item left">SIGN UP</a>
      <a href="#login-section" class="nav-item left">LOGIN</a>
      <a href="#api-section" class="nav-item left">API</a>
      <a href="#about-section" class="nav-item left">ABOUT</a>
    </div>
  </body>
</html>
