{% extends "admin_layout.html" %}
{% block content %}
    <h2> Hello, {{name}}</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Rating</th>
          <th scope="col">Comments</th>
        </tr>
      </thead>
        {% for response in responses %}
        <tr>
        <th scope="row">{{response.name}}</th>
        <td>{{response.rating}}
        </td>
        <td>{{response.comments}}
        </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
